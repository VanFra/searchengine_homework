<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Platypus Search</title>

    <style>
        /* Basic Reset */
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
           font-family: 'Courier New', monospace;
            background-color: #e4eeef;
            color: #333;
            text-align: center;
        }

        /* Image container */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Make image responsive */
        img {
            width: 50%;
            height: auto;
            max-width: 100%;
            padding-top: 50px;
        }

        /* Tooltip Styling */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            top: 100%;
            left: 0%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        h1 {
            position:relative;
            top: 60px;
            font-size: 32px;
        }

        /* Styling for the "Enter Server" form at the top-left */
        .server-form {
            position: absolute;
            top: 15px;
            left: 10px;
            color: #666;
          
        }

        .server-form input {
            font-size: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 20px;
        }

        .server-form button {
            font-size: 12px;
            padding: 5px 10px;
            border: none;
            background-color: #abc2db;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
      

        .search-form input {
            font-size: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-form button {
            font-size: 20px;
            padding: 5px 10px;
            border: none;
            background-color: #abc2db;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-form button:hover {
            background-color: #b1b1b2;
        }

    </style>

</head>
<body>

    
    <h1>Platypus Search &#10024; </h1>

    <!-- "Enter Server" form positioned at the top-left -->
    <form action="{{ url_for('crawl_url') }}" method="post" class="form server-form">
        <input type="text" id="server-url" name="url" placeholder="Server ID">
        <span class="tooltip">&#x1F6C8;
            <span class="tooltiptext">Optional: Please enter a server ID before your search.</span>
        </span>
        <button type="submit">Crawl</button>
    </form>

    <!-- Main Content -->
    <p> 
        <!-- added images as logo -->
        <img src="{{url_for('static', filename='images/platypus_search.png')}}" alt="Platypus Search Logo" />
    </p>

    <form action="{{ url_for('search') }}" method="get", class="form search-form">
        <h2>Search</h2>
        <input type="text" name="query" placeholder="Enter search query" required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
